<!-- Modal -->
<div class="modal" id="app-modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal__backdrop" data-modal-close></div>

    <div class="modal__dialog" role="document">
        <header class="modal__header">
            <h2 class="modal__title" id="app-modal-title"></h2>
            <button
                class="modal__close"
                type="button"
                aria-label="Закрыть окно"
                data-modal-close
            ></button>
        </header>

        <div class="modal__body" id="app-modal-body"></div>

        <footer class="modal__footer">
            <button
                class="modal__action"
                type="button"
                id="app-modal-action"
            >
                Продолжить
            </button>
        </footer>
    </div>
</div>
