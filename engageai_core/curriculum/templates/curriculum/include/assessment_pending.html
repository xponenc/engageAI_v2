<section class="assessment-card assessment-card--pending">
    <header class="assessment-card__header">
        <span class="assessment-card__icon">⏳</span>
        <h3 class="assessment-card__title">Урок на оценке</h3>
    </header>

    <div class="assessment-card__body">
        <p class="assessment-card__text">
            Ваши ответы отправлены на автоматическую оценку.
            Ожидаемое время —
            <strong id="time-remaining">{{ estimated_completion_time }} минут</strong>.
        </p>

        <div class="assessment-progress">
            <div class="assessment-progress__header">
                <span>Прогресс</span>
                <span id="progress-text">0%</span>
            </div>

            <div class="assessment-progress__bar">
                <div
                    class="assessment-progress__fill"
                    id="assessment-progress-bar"
                    style="width: {{ progress }}%">
                </div>
            </div>

            <div class="assessment-progress__meta">
                Оценено {{ current_task }} из {{ total_tasks }} заданий
            </div>
        </div>

        <div class="assessment-card__actions btns">
            <button
                class="assessment-card__button btn btn_primary"
                data-action="refresh-status">
                Проверить статус
            </button>

            <a
                href="{% url 'curriculum:course_detail' course.id %}"
                class="assessment-card__button btn btn_outline">
                Вернуться к курсу
            </a>
        </div>
    </div>
</section>
